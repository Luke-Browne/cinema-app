<div class="row homecard">
    <div class="col col-2" id="icon"><img src="{{imageString}}" height="200px" width="200px"> </div>
    <div class="col col-2" id="name"><h3> {{nameString}} </h3></div>
    <div class="col col-2" id="runtime"><h3> {{runtimeString}} mins </h3></div>
    <div class="col col-3" id="price"><h3> {{priceString}} </h3></div>

    <div class="col col-3">
    <button (click)="purchase(nameString, priceString.toString(), dateString)">Purchase Ticket</button>
    <input type="date" id="dateTime" (change)="setDateTime($event)">
    

    <label for="type">Screening Type</label>
    <select name="type" id="type" (change)="setType($event)">
        <option value="2D">2D</option>
        <option value="3D">3D + €2</option>
        <option value="IMAX">IMAX + €5</option>
    </select>
    
    
    <label for="quantity">No. of tickets</label>
    <select name="quantity" id="quantity" (change)="setQuantity($event)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
